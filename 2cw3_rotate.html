        function drawTree(){

function doramon0(){
    ct.setTransform(1,0,0,1,0,0);
    ct.translate(50,260);
    var angle = -45*Math.PI/180;
    ct.rotate(angle);
    ct.scale(0.6,0.6);
    drawstar();
}
doramon0();
function doramon(){
    ct.setTransform(1,0,0,1,0,0);
    ct.translate(180,100);
    var angle = 180*Math.PI/360;
    ct.rotate(angle);
    drawstar();
}
doramon();
function doramon2(){
    ct.setTransform(1,0,0,1,0,0);
    ct.translate(700,-200);
    ct.scale(1.3,1.3);
    var angle = 120*Math.PI/360;
    ct.rotate(angle);
    drawstar();
}
doramon2();
function shark(){
    ct.setTransform(1,0,0,1,0,0);
    ct.translate(-300,50);
    ct.scale(2,2);
    drawTree();
}
shark();
function shark2(){
    ct.setTransform(1,0,0,1,0,0);
    var x=500; var y=300;
    var width =100; var height =1;
    ct.translate(x+.5*width, y+.5*height);
    var angle = 180*Math.PI/360;
    ct.rotate(angle);
    drawTree();

}
